<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Employee Database Management System</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Employee Database Management</h1>
        <button class="btn add-employee">Add Employee</button>
      </header>

      <div class="employees">
        <div class="employees__list">
          <h2 class="employees__list-title">Employee List</h2>
          <div class="employees__names"></div>
        </div>
        <div class="employees__details">
          <h2 class="employees__details-title">Employee Information</h2>
          <div class="employees__single"></div>
        </div>
      </div>

      <div class="modal add-employee-modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Add a new Employee</h2>
          <form class="add-employee-form">
            <div class="form-group">
              <input
                type="text"
                name="firstName"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                name="lastName"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="imageUrl"
                placeholder="Image URL (Optional)"
              />
            </div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <input
                type="number"
                name="contactNumber"
                placeholder="Contact"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                name="salary"
                placeholder="Salary"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="address"
                placeholder="Address"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="date"
                name="dob"
                placeholder="Date of Birth"
                class="dob-input"
                required
              />
            </div>
            <div class="form-group">
              <input type="submit" class="btn submit-btn" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
